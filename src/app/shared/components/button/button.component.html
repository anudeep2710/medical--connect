<button
  [type]="type"
  [disabled]="disabled || loading"
  class="inline-flex items-center justify-center whitespace-nowrap rounded-lg font-medium transition-all focus:outline-none focus:ring-2 focus:ring-offset-2 {{disabled ? 'opacity-60 cursor-not-allowed' : 'cursor-pointer'}} {{getButtonClasses()}}"
  (click)="onClick($event)">
  
  <!-- Loading spinner -->
  <div *ngIf="loading" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
  </div>
  
  <!-- Button icon -->
  <i *ngIf="icon && !loading" [appFeather]="icon" class="h-4 w-4 flex-shrink-0"></i>
  
  <!-- Button text -->
  <span [class]="icon && !loading ? (iconPosition === 'left' ? 'ml-2' : 'mr-2') : ''"><ng-content></ng-content></span>
</button>
