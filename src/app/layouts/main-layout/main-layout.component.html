<div class="h-screen flex overflow-hidden bg-gray-50">
  <!-- Sidebar - Redesigned with better shadows and spacing -->
  <aside [ngClass]="{'w-72': isSidebarOpen, 'w-20': !isSidebarOpen}" 
         class="transition-all duration-300 ease-in-out bg-white shadow-xl relative z-20 flex flex-col">
    
    <!-- Logo with modern style -->
    <div class="flex items-center justify-between py-6 px-5 border-b border-gray-100">
      <div class="flex items-center">
        <div class="flex-shrink-0 flex items-center justify-center w-11 h-11 rounded-xl bg-gradient-to-br from-primary-500 to-primary-700 shadow-md">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M17 9h-3V6c0-.6-.4-1-1-1h-2c-.6 0-1 .4-1 1v3H7c-.6 0-1 .4-1 1v2c0 .6.4 1 1 1h3v3c0 .6.4 1 1 1h2c.6 0 1-.4 1-1v-3h3c.6 0 1-.4 1-1v-2c0-.6-.4-1-1-1z" fill="white"/>
          </svg>
        </div>
        <h1 *ngIf="isSidebarOpen" class="ml-3 text-xl font-bold text-gray-800 tracking-tight transition-opacity">
          HealthConnect
        </h1>
      </div>
      <button (click)="toggleSidebar()" class="p-2 rounded-full text-gray-400 hover:text-gray-600 hover:bg-gray-100 focus:outline-none transition-colors">
        <i appFeather="menu" class="h-5 w-5"></i>
      </button>
    </div>
    
    <!-- Navigation Menu - Improved styling -->
    <nav class="mt-8 px-4 flex-1 overflow-y-auto hide-scrollbar">
      <div class="space-y-1.5">
        <!-- Dashboard -->
        <a [routerLink]="dashboardLink" 
          [ngClass]="isActive('dashboard') ? 
            'bg-primary-50 text-primary-700 border-l-4 border-primary-600' : 
            'text-gray-600 hover:bg-gray-50 hover:text-gray-900 border-l-4 border-transparent'"
          class="group flex items-center px-4 py-3.5 font-medium rounded-r-lg transition-all">
          <i appFeather="home" class="h-5 w-5 mr-3"></i>
          <span *ngIf="isSidebarOpen" class="transition-opacity text-sm">Dashboard</span>
        </a>
        
        <!-- Appointments -->
        <a [routerLink]="'/appointments'" 
          [ngClass]="isActive('appointments') ? 
            'bg-primary-50 text-primary-700 border-l-4 border-primary-600' : 
            'text-gray-600 hover:bg-gray-50 hover:text-gray-900 border-l-4 border-transparent'"
          class="group flex items-center px-4 py-3.5 font-medium rounded-r-lg transition-all">
          <i appFeather="calendar" class="h-5 w-5 mr-3"></i>
          <span *ngIf="isSidebarOpen" class="transition-opacity text-sm">Appointments</span>
        </a>
        
        <!-- Messages -->
        <a [routerLink]="'/chat'" 
          [ngClass]="isActive('chat') ? 
            'bg-primary-50 text-primary-700 border-l-4 border-primary-600' : 
            'text-gray-600 hover:bg-gray-50 hover:text-gray-900 border-l-4 border-transparent'"
          class="group flex items-center px-4 py-3.5 font-medium rounded-r-lg transition-all">
          <i appFeather="message-circle" class="h-5 w-5 mr-3"></i>
          <span *ngIf="isSidebarOpen" class="transition-opacity text-sm">Messages</span>
        </a>
        
        <!-- Health Bot (Patient Only) -->
        <a *ngIf="isPatient" [routerLink]="'/health-bot'" 
          [ngClass]="isActive('health-bot') ? 
            'bg-primary-50 text-primary-700 border-l-4 border-primary-600' : 
            'text-gray-600 hover:bg-gray-50 hover:text-gray-900 border-l-4 border-transparent'"
          class="group flex items-center px-4 py-3.5 font-medium rounded-r-lg transition-all">
          <i appFeather="cpu" class="h-5 w-5 mr-3"></i>
          <span *ngIf="isSidebarOpen" class="transition-opacity text-sm">Health Assistant</span>
        </a>
        
        <!-- Video Calls -->
        <a [routerLink]="'/video-call'" 
          [ngClass]="isActive('video-call') ? 
            'bg-primary-50 text-primary-700 border-l-4 border-primary-600' : 
            'text-gray-600 hover:bg-gray-50 hover:text-gray-900 border-l-4 border-transparent'"
          class="group flex items-center px-4 py-3.5 font-medium rounded-r-lg transition-all">
          <i appFeather="video" class="h-5 w-5 mr-3"></i>
          <span *ngIf="isSidebarOpen" class="transition-opacity text-sm">Video Calls</span>
        </a>
      </div>
    </nav>
    
    <!-- User Profile - Improved styling -->
    <div class="border-t border-gray-100 p-4 bg-gray-50 rounded-t-lg mt-2">
      <div class="flex items-center space-x-3">
        <div class="relative">
          <img [src]="currentUser?.avatar || 'assets/default-avatar.svg'" alt="Profile" 
            class="h-11 w-11 rounded-full object-cover border-2 border-white shadow-sm">
          <span class="absolute bottom-0 right-0 h-3 w-3 rounded-full bg-success-500 border-2 border-white"></span>
        </div>
        <div *ngIf="isSidebarOpen" class="flex-1 min-w-0 transition-opacity">
          <p class="text-sm font-semibold text-gray-800 truncate">{{ currentUser?.fullName }}</p>
          <p class="text-xs text-gray-500 truncate">{{ currentUser?.role === 'DOCTOR' ? 'Doctor' : 'Patient' }}</p>
        </div>
        <button (click)="logout()" 
                class="p-2 rounded-full text-gray-400 hover:text-danger-500 hover:bg-danger-50 focus:outline-none transition-colors" 
                [attr.title]="isSidebarOpen ? '' : 'Logout'">
          <i appFeather="log-out" class="h-5 w-5"></i>
        </button>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Header - Improved with shadow and better spacing -->
    <header class="bg-white border-b border-gray-100 shadow-sm z-10">
      <div class="px-6 py-4 flex items-center justify-between">
        <div class="flex items-center">
          <h1 class="text-xl font-bold text-gray-800">
            {{ isDoctor ? 'Doctor Dashboard' : 'Patient Dashboard' }}
          </h1>
        </div>
        <div class="flex items-center space-x-3">
          <!-- Notifications -->
          <div class="relative">
            <button class="p-2 rounded-full text-gray-500 hover:text-gray-700 hover:bg-gray-100 focus:outline-none relative transition-colors">
              <i appFeather="bell" class="h-5 w-5"></i>
              <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-danger-500 ring-2 ring-white"></span>
            </button>
          </div>
          
          <!-- Settings -->
          <button class="p-2 rounded-full text-gray-500 hover:text-gray-700 hover:bg-gray-100 focus:outline-none transition-colors">
            <i appFeather="settings" class="h-5 w-5"></i>
          </button>
          
          <!-- Mobile menu toggle -->
          <button class="md:hidden p-2 rounded-full text-gray-500 hover:text-gray-700 hover:bg-gray-100 focus:outline-none transition-colors" (click)="toggleSidebar()">
            <i appFeather="menu" class="h-5 w-5"></i>
          </button>
        </div>
      </div>
    </header>
    
    <!-- Content Area - Improved styling with better spacing -->
    <main class="flex-1 overflow-y-auto bg-gray-50 p-6">
      <div class="max-w-7xl mx-auto">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
