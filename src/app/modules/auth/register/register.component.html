<div class="w-full max-w-sm mx-auto px-6">
  <!-- Header -->
  <div class="text-center mb-5">
    <h1 class="text-xl font-bold text-gray-800">HealthConnect</h1>
    <p class="text-gray-500 text-sm">Create your account</p>
  </div>
  
  <!-- Registration Form -->
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Full Name Field -->
    <div class="mb-4">
      <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
      <div class="relative border-b border-gray-200">
        <div class="absolute inset-y-0 left-0 flex items-center">
          <i appFeather="user" class="h-4 w-4 text-gray-400"></i>
        </div>
        <input 
          type="text" 
          id="fullName" 
          formControlName="fullName"
          class="pl-6 py-1 w-full text-sm focus:outline-none"
          placeholder="John Doe">
      </div>
    </div>
    
    <!-- Email Field -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <div class="relative border-b border-gray-200">
        <div class="absolute inset-y-0 left-0 flex items-center">
          <i appFeather="mail" class="h-4 w-4 text-gray-400"></i>
        </div>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          class="pl-6 py-1 w-full text-sm focus:outline-none"
          placeholder="doctor@example.com">
      </div>
    </div>
    
    <!-- Password Field -->
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <div class="relative border-b border-gray-200">
        <div class="absolute inset-y-0 left-0 flex items-center">
          <i appFeather="lock" class="h-4 w-4 text-gray-400"></i>
        </div>
        <input 
          [type]="showPassword ? 'text' : 'password'" 
          id="password" 
          formControlName="password"
          class="pl-6 py-1 w-full text-sm focus:outline-none"
          placeholder="••••••••">
        <button 
          type="button"
          class="absolute inset-y-0 right-0 flex items-center"
          (click)="togglePasswordVisibility()">
          <i appFeather="eye" class="h-4 w-4 text-gray-400"></i>
        </button>
      </div>
      <p class="mt-1 text-xs text-gray-500">Password must be at least 8 characters with a number and special character</p>
    </div>
    
    <!-- Confirm Password Field -->
    <div class="mb-5">
      <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
      <div class="relative border-b border-gray-200">
        <div class="absolute inset-y-0 left-0 flex items-center">
          <i appFeather="lock" class="h-4 w-4 text-gray-400"></i>
        </div>
        <input 
          [type]="showConfirmPassword ? 'text' : 'password'" 
          id="confirmPassword" 
          formControlName="confirmPassword"
          class="pl-6 py-1 w-full text-sm focus:outline-none"
          placeholder="Confirm your password">
        <button 
          type="button"
          class="absolute inset-y-0 right-0 flex items-center"
          (click)="toggleConfirmPasswordVisibility()">
          <i appFeather="eye" class="h-4 w-4 text-gray-400"></i>
        </button>
      </div>
    </div>
    
    <!-- Terms and Conditions Checkbox -->
    <div class="flex items-start mb-5">
      <div class="flex items-center h-5">
        <input 
          id="agreeToTerms" 
          type="checkbox" 
          formControlName="agreeToTerms"
          class="h-3 w-3 text-primary-600 border-gray-300">
      </div>
      <div class="ml-2 text-xs">
        <label for="agreeToTerms" class="text-gray-700">
          I agree to the <a href="#" class="text-primary-600 hover:text-primary-800">Terms of Service</a> and <a href="#" class="text-primary-600 hover:text-primary-800">Privacy Policy</a>
        </label>
      </div>
    </div>
    
    <!-- Submit Button -->
    <button 
      type="submit" 
      [disabled]="registerForm.invalid || isLoading"
      class="w-full py-1 border border-gray-300 text-gray-800 text-sm font-medium focus:outline-none">
      Create Account
    </button>
    
    <!-- Login Link -->
    <div class="text-center mt-3">
      <p class="text-xs text-gray-600">
        Already have an account? <a [routerLink]="['/auth/login']" class="text-primary-600 hover:text-primary-800">Sign in</a>
      </p>
    </div>
  </form>
</div>
