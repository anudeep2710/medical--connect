<div class="flex items-center justify-center min-h-full">
  <div class="w-full max-w-md bg-white rounded-lg shadow p-8">
    <!-- Header -->
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-primary-700">HealthConnect</h1>
      <p class="text-gray-500 text-sm mt-1">Sign in to access your account</p>
    </div>
    
    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full">
      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
            <span class="text-gray-500">@</span>
          </div>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            class="block w-full pl-10 py-2.5 text-sm bg-blue-50 border-0 rounded-md focus:outline-none focus:ring-0"
            placeholder="demo@example.com">
        </div>
      </div>
      
      <!-- Password Field -->
      <div class="mb-4">
        <div class="flex justify-between mb-1">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <a href="#" class="text-xs text-primary-600 hover:text-primary-800">Forgot password?</a>
        </div>
        <div class="relative">
          <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
            <span class="text-gray-500">ðŸ”’</span>
          </div>
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            formControlName="password"
            class="block w-full pl-10 py-2.5 text-sm bg-blue-50 border-0 rounded-md focus:outline-none focus:ring-0"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
          <button 
            type="button"
            class="absolute inset-y-0 right-2 flex items-center"
            (click)="togglePasswordVisibility()">
            <i data-feather="eye" class="h-4 w-4 text-gray-400"></i>
          </button>
        </div>
      </div>
      
      <!-- Remember Me -->
      <div class="flex items-center mb-6">
        <input 
          type="checkbox" 
          id="rememberMe" 
          formControlName="rememberMe"
          class="h-4 w-4 text-primary-600 rounded">
        <label for="rememberMe" class="ml-2 text-sm text-gray-600">Remember me</label>
      </div>
      
      <!-- Submit Button -->
      <button 
        type="submit" 
        [disabled]="loading || loginForm.invalid"
        class="w-full py-2.5 px-4 bg-primary-600 text-white text-sm font-medium rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
        Sign In
      </button>
      
      <!-- Register Link -->
      <div class="text-center mt-5">
        <p class="text-sm text-gray-600">
          Don't have an account? <a [routerLink]="['/auth/register']" class="text-primary-600 hover:text-primary-800">Register now</a>
        </p>
      </div>
    </form>
  </div>
</div>
